<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #2196F3;
        }

        .main-content h1 {
            font-size: 3rem;
            color: #333;
            margin-top: 6rem;
            margin-bottom: 2rem;
        }

        .content-block {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        .content-block p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .profile-section {
                grid-template-columns: 1fr;
            }

            .profile-sidebar {
                align-items: center;
                text-align: center;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="members.html">Members</a>
                <a href="schedule.pdf">Schedule</a>
            </div>
        </nav>

            

        <div class="main-content">
                <h1>Welcome to the SitePro NERDS Official Webpage</h1>
                <div class="content-block">
                    <p>Thank you for visiting our webpage. Above you will find the links to the members of our team, along with completed and future activities.</p>
                </div>
        </div>
    </div>
</body>
</html>
